<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-grid *ngIf="filterService.output.length !== 0; else no_content">
    <ion-row>
      <ion-col *ngFor="let story of filterService.output" offset="0" size-lg="6" size-md="6" size-sm="12" size-xl="3"
               size-xs="12">
        <app-card color="tertiary" (reload)="loadStory()" (updateSelect)="this.filterService.select($event)" [content]="story"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #no_content>
    <h1 class="absolute-center">
      No Stories found
    </h1>
  </ng-template>
  <ion-fab horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button (click)="create()" [disabled]="isAWorldBeingCreated">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
